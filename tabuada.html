<meta charset = "UTF-8">

<script>
	
function pulaLinha () {
	document.write("<br><br>");
}

function mostra (frase) {
	document.write (frase);
	pulaLinha ();
}

function titula (titu) {
	document.write ("<h3> ## Bóra! Começando o programa!! ## </h3>");
	pulaLinha;
	pulaLinha;
}

titula ();


var num = parseInt(prompt("Digite o numero a ser multiplicado."));

for(var mult = 1; mult <= 10; mult++); {
	mostra(num * mult);
	
}

</script>
