 <meta charset = "UTF-8">

<script>
	
function pulaLinha () {
	document.write("<br><br>");
}

function mostra (frase) {
	document.write (frase);
	pulaLinha ();
}

function titula (titu) {
	document.write ("<h3> ## Veja se você está balofo ou fino!! ## </h3>");
	pulaLinha;
	pulaLinha;
}

titula ();

function calculaImc (peso, altura) {
	var imc = (peso / (altura*altura));
	return imc;
}
alert ("Você está balofo ou fino?");

var nome = prompt ("Informe seu nome");
var pesoInformado = prompt (nome + " informe seu peso.");
var alturaInformada = prompt (nome + " informe sua altura aqui.");
var imcCalculado = calculaImc (pesoInformado, alturaInformada);

mostra (nome + " seu IMC é: " + Math.round(imcCalculado));

if (imcCalculado > 30)
	mostra ("<h1>Você está balofo.</h1>");

if (imcCalculado < 30)
	mostra ("<h1>Você está fino.</h1>");

</script>
